<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/build/web-components-library.css"
    />
    <script type="module" src="/build/web-components-library.esm.js"></script>
    <script nomodule src="/build/web-components-library.js"></script>
  </head>

  <body style="background-color: #f9f9f9">
    <form action="#">
    <br />
    <h1>Open</h1>
      <open-z-input type="text" autocomplete="username"></open-z-input>
      <open-z-input type="password" autocomplete="current-password"></open-z-input>
      <hr />
    <h1>closed</h1>

      <closed-z-input
        type="text"
        autocomplete="username"
      ></closed-z-input>
      <closed-z-input
        type="password"
        autocomplete="current-password"
      ></closed-z-input>
    </form>
  </body>
</html>
